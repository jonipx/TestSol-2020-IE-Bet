<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <style type="text/css">

        #container > div {
            position: relative;
            display: inline-block;
            width: 200px;
            text-align: center;
            background-color: yellow;
            margin-left: 20px;
        }
    </style>


    <script>

        // a constructor function
        // the cost is in us dollars, no need to specify the currency
        // the duration is in days
        function Vacation(place, cost, duration) {
            this.place = place;
            this.cost = cost;
            this.duration = duration;
        }

        function divs() {
            let Vacations = new Array();
            Vacations[0] =new Vacation("japan", "700$", "11 days");
            Vacations[1] =new Vacation("jordan", "400$", "4 days");
            Vacations[2] =new Vacation("jerusalem", "40$", "3 days");
            //Vacation[0] = ["japan", "700$", "11 days"];
            //Vacation[1] = ["jordan", "400$", "4 days"];
            //Vacation[2] = ["jerusalem", "40$", "3 days"];          

            let div = document.createElement("div"); 
            div.id = "container";

            for (let i = 0; i < 3; i++)
            {
                let dv0 = document.createElement("div");            
                let newParagraph = document.createElement("h3");
                newParagraph.innerHTML = Vacations[i].place + "<br>" + Vacations[i].cost + "<br>" + Vacations[i].duration;
                dv0.appendChild(newParagraph);
                div.appendChild(dv0);
                document.body.appendChild(div);
            }
        }

    </script>

</head>
<body onload="divs()">


    


</body>
</html>
